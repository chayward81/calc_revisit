<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="add">
        <h3>Add Two Numbers</h3>
        <div class="form-group">
          <label for="add1">1st Number</label>
          <input id="add1" class="form_control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="addOutput">
      </div>

      <form id="subtract">
        <h3>Subtract Two Numbers</h3>
        <div class="form-group">
          <label for="subtract1">1st Number</label>
          <input id="subtract1" class="form_control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">2nd number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <div id="subOutput">
      </div>

      <form id="multiply">
        <h3>Multiply Two Numbers</h3>
        <div class="form-group">
          <label for="mult1">1st Number</label>
          <input id="mult1" class="form_control" type="text">
        </div>
        <div class="form-group">
          <label for="mult2">2nd number:</label>
          <input id="mult2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <div id="multOutput">
      </div>

      <form id="divide">
        <h3>Divide Two Numbers</h3>
        <div class="form-group">
          <label for="divide1">1st Number</label>
          <input id="divide1" class="form_control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="divideOutput">
      </div>



<!--End of container div-->
    </div>
  </body>
</html>
